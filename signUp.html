<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>


    <div class="container sign">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div id="loginPage" class="rounded shadow loginpage">
                <div class="login">
                    <h1 class="text-secondary">SignUp</h1>
                    <div class="bigform my-4">
                        <div class="form-group d-flex m-0">
                            <span><i class="fas fa-envelope"></i></span>
                            <input id="emailAddress" class=" form-control " required placeholder="Email Address">
                        </div>
                        <div id="alert-email" class="d-none alert alert-danger mb-4" role="alert">
                            Invalid Email Address!
                        </div>
                    </div>
                    <div class="bigform my-4">
                        <div class="form-group d-flex m-0 ">
                            <span><i class="fas fa-user"></i></span>
                            <input id="userName" class="form-control " required placeholder="Username">
                        </div>
                        <div id="alert-username" class="d-none alert alert-danger" role="alert">
                            Username must start with capital letter and contains at least 3 letters
                        </div>
                    </div>
                    <div class="bigform my-4">
                        <div class="form-group d-flex m-0">
                            <span><i class="fas fa-lock"></i></span>
                            <input id="Password" class="form-contro" type="password" placeholder="Password" required>
                        </div>
                        <div id="alert-password" class=" d-none alert alert-danger" role="alert">
                            Password must be 8 charachters at least Cannot contain special charachters

                        </div>
                    </div>
                </div>
                <div>
                    <a id="registerBtn" class="button d-block " type="button">Confirm</a>
                </div>
            </div>
            <div class="signUp">
                <p class="sign">
                    Already Have Account?
                    <a id="btn" href="index.html">Log In Now!</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>

</html>
